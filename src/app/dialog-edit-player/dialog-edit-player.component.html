<h1 mat-dialog-title>Edit player</h1>
<div mat-dialog-content>
    <img *ngFor="let picture of allProfilPictures" src="./assets/img/profil/{{ picture }}" class="profile-picture">
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" (click)="deletePlayer()">Delete</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
