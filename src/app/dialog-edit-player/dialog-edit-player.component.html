<h1 mat-dialog-title>Edit player</h1>
<div mat-dialog-content class="container">



  <div class="img-container">
    <img *ngFor="let picture of allProfilPictures" [mat-dialog-close]="picture" src="./assets/img/profil/{{ picture }}"
      class="profile-picture">
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="del" cdkFocusInitial>Delete</button>
  </div>
