<div *ngIf="gameOver">
    <img class="game-over" src="assets/img/game_over.jpg">
</div>

<div class="player-header">
    <div class="players">
        <app-player *ngFor="let player of game.players let i = index" [playerAcitve]="i === game.currentplayer"
            [name]="player" [image]="game.player_images[i]" (click)="editPlayer(i)"
            class="player-position"></app-player>
    </div>
</div>
<div *ngIf="!gameOver" class="field">


    <div class="card-stack">

        <img [ngStyle]="{'right.px': i * 4}" *ngFor="let c of [0,1,2,3]; let i = index"
            src="/assets/img/cards/card_cover.png">

        <img class="played-card" *ngFor="let card of game.playedCard" src="/assets/img/cards/{{ card}}.png">

        <img (click)="addPlayer()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ game.currentCard }}.png">

    </div>


</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" *ngIf="!gameOver" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<img src="/assets/img/cards/{{ game.stack[game.stack.length - 1]  }}.png" class="load-card">
